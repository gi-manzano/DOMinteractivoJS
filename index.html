<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comerce</title>

    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Click en el idoma que quieres aprender</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito"></span></button>
    </header>
    
    <select id="selecIdiomas">
        <option value="Todos">Todos</option>
        <option value="Basico">Basico</option>
        <option value="Junior">Junior</option>
        <option value="Intermedio">Intermedio</option>
    </select>

    <main id="contenedor-productos">
      
    </main>


    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                 
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
            <input type="submit" value="Comprar">
        </div>
    </div>
    <script src="stock.js"></script>
    <script src="modal.js"></script>
    <script src="app.js"></script>
    <script>
        alert ("Un curso de idioma ideal para vos!!")
    </script>
</body>
</html>
